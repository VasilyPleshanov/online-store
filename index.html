<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/catalog.css">
    <title>Online Store</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top top-header">
                <div class="top-header__container _container">
                    <div class="top-header__simple-menu simple-menu">
                        <ul class="simple-menu__list">
                            <li class="simple-menu__link">о компании</li>
                            <li class="simple-menu__link">каталог</li>
                            <li class="simple-menu__link">акции</li>
                            <li class="simple-menu__link">контакты</li>
                        </ul>
                    </div>
                    <div class="top-header__text">
                        <p>инернет-магазин одежды</p>
                    </div>
                    <div class="top-header__number">
                        <p>+7 (816) 919-00-00</p>
                    </div>
                </div>
            </div>
            <div class="header__container _container">
                <div class="header__middle middle-header">
                    <div class="middle-header__man-woman man-woman">
                        <a href="#" class="man-woman__man">мужчинам</a>
                        <a href="#" class="man-woman__woman">женщинам</a>
                    </div>
                    <div class="middle-header__logo">
                        <p>sousshoes</p>
                    </div>
                    <div class="middle-header__navbar navbar-header">
                        <a href="#" class="navbar-header__icon">
                            <img src="img/header/person.svg" alt="">
                        </a>
                        <a href="#" class="navbar-header__icon">
                            <img src="img/header/search.svg" alt="">
                        </a>
                        <a href="#" class="navbar-header__icon">
                            <img src="img/header/basket.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="header__bottom bottom-header"></div>
            </div>
        </header>
