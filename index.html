<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Online Store</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -------------------------------------------------------------------------------------->
      <header class="header">
        <div class="header__top top-header">
          <div class="top-header__container _container">
            <div class="top-header__simple-menu simple-menu">
              <ul class="simple-menu__list">
                <li class="simple-menu__item">
                  <a href="#" class="simple-menu__link">о компании</a>
                </li>
                <li class="simple-menu__item">
                  <a href="#" class="simple-menu__link">каталог</a>
                </li>
                <li class="simple-menu__item">
                  <a href="#" class="simple-menu__link">акции</a>
                </li>
                <li class="simple-menu__item">
                  <a href="#" class="simple-menu__link">контакты</a>
                </li>
              </ul>
            </div>
            <div class="top-header__text">
              <p>инернет-магазин одежды</p>
            </div>
            <div class="top-header__number">
              <p>+7 (816) 919-00-00</p>
            </div>
          </div>
        </div>
        <div class="header__container _container">
          <div class="header__middle middle-header">
            <div class="middle-header__man-woman man-woman">
              <a href="#" class="man-woman__man">мужчинам</a>
              <a href="#" class="man-woman__woman">женщинам</a>
            </div>
            <div class="middle-header__logo">
              <p>sousshoes</p>
            </div>
            <div class="middle-header__navbar navbar-header">
              <a href="#" class="navbar-header__icon">
                <img src="img/header/person.svg" alt="" />
              </a>
              <a href="#" class="navbar-header__icon">
                <img src="img/header/search.svg" alt="" />
              </a>
              <a href="#" class="navbar-header__icon">
                <img src="img/header/basket.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="header__bottom bottom-header">
            <nav class="bottom-header__menu menu-header">
              <ul class="menu-header__list">
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">футболки</a>
                </li>
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">блузки и рубашки</a>
                </li>
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">платья</a>
                </li>
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">юбки</a>
                </li>
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">футболки и топы</a>
                </li>
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">пиджаки и жакеты</a>
                </li>
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">худи и джемперы</a>
                </li>
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">куртки</a>
                </li>
                <li class="menu-header__item">
                  <a href="#" class="menu-header__link">брюки и шорты</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- Header End ---------------------------------------------------------------------------------->
      <main class="page">
        <section class="slider">
          <div class="slider__container _container">
            <!-- Slider -------------------------------------------------------------------------------------->
            <div class="slider__body">
              <div class="slider__item">
                <a class="slider__link slider__link_lookbook"  href="" >Смотреть лукбук</a>
                <img class="slider__image" src="img/slider/1.jpg" alt="">
              </div>
              <div class="slider__item">
                <a class="slider__link"  href="" ">Посмотреть</a>
                <img class="slider__image" src="img/slider/2.jpg" alt="">
              </div>
              <div class="slider__nav nav-slider">
                <a class="nav-slider__prev">
                  <img src="img/slider/left.png" alt="">
                </a>
                <p class="nav-slider__counter">1/2</p>
                <a class="nav-slider__next">
                  <img src="img/slider/right.png" alt="">
                </a>
              </div>
            </div>
            <!-- Slider End ---------------------------------------------------------------------------------->
          </div>
        </section>
      </main>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
